<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>PPTX Analyzer - Format Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Header -->
<header class="header">
    <div class="header-container">
        <div class="logo-section">
            <div class="logo-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                    <polyline points="14,2 14,8 20,8"/>
                    <line x1="16" y1="13" x2="8" y2="13"/>
                    <line x1="16" y1="17" x2="8" y2="17"/>
                </svg>
            </div>
            <span class="logo-text">PPTX Analyzer</span>
            <span class="version-badge">v2.0</span>
        </div>
        <nav class="nav">
            <a href="hybrid.html" class="nav-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                    <line x1="3" y1="9" x2="21" y2="9"/>
                    <line x1="9" y1="21" x2="9" y2="9"/>
                    <circle cx="18" cy="6" r="1"/>
                </svg>
                Hybrid Editor
            </a>
            <a href="index.html" class="nav-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                    <polyline points="14,2 14,8 20,8"/>
                </svg>
                JSON Extractor
            </a>
            <a href="editor.html" class="nav-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                    <line x1="3" y1="9" x2="21" y2="9"/>
                    <line x1="9" y1="21" x2="9" y2="9"/>
                </svg>
                Slide Renderer
            </a>
            <a href="converter.html" class="nav-link active">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="16,3 21,3 21,8"/>
                    <line x1="4" y1="20" x2="21" y2="3"/>
                    <polyline points="21,16 21,21 16,21"/>
                    <line x1="15" y1="15" x2="21" y2="21"/>
                    <line x1="4" y1="4" x2="9" y2="9"/>
                </svg>
                Format Converter
            </a>
        </nav>
    </div>
</header>

<!-- Main Content -->
<main class="main-container">
    <div class="converter-container">
        <!-- Hero -->
        <section class="hero-section" style="margin-bottom: 32px;">
            <div class="hero-icon">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <polyline points="16,3 21,3 21,8"/>
                    <line x1="4" y1="20" x2="21" y2="3"/>
                    <polyline points="21,16 21,21 16,21"/>
                    <line x1="15" y1="15" x2="21" y2="21"/>
                    <line x1="4" y1="4" x2="9" y2="9"/>
                </svg>
            </div>
            <h1 class="hero-title">Format Converter</h1>
            <p class="hero-description">
                Convert between document formats. Select your file and choose the target format.
            </p>
        </section>

        <!-- Converter Card -->
        <div class="converter-card">
            <div class="converter-section">
                <label for="convFile" class="converter-label">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 6px; vertical-align: middle;">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14,2 14,8 20,8"/>
                    </svg>
                    Select File
                </label>
                <input id="convFile" type="file" accept=".ppt,.pptx,.pdf,.doc,.docx" class="converter-file-input">
            </div>

            <div class="converter-section">
                <label class="converter-label">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 6px; vertical-align: middle;">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                    </svg>
                    Conversion Type
                </label>
                <div class="convert-type-grid" id="convTypeGrid">
                    <label class="convert-type-option" data-value="pptx-to-pdf">
                        <input type="radio" name="convType" value="pptx-to-pdf">
                        <div class="convert-type-label">PPTX → PDF</div>
                    </label>
                    <label class="convert-type-option" data-value="pdf-to-pptx">
                        <input type="radio" name="convType" value="pdf-to-pptx">
                        <div class="convert-type-label">PDF → PPTX</div>
                    </label>
                    <label class="convert-type-option" data-value="pptx-to-word">
                        <input type="radio" name="convType" value="pptx-to-word">
                        <div class="convert-type-label">PPTX → Word</div>
                    </label>
                    <label class="convert-type-option" data-value="word-to-pptx">
                        <input type="radio" name="convType" value="word-to-pptx">
                        <div class="convert-type-label">Word → PPTX</div>
                    </label>
                    <label class="convert-type-option" data-value="pdf-to-word">
                        <input type="radio" name="convType" value="pdf-to-word">
                        <div class="convert-type-label">PDF → Word</div>
                    </label>
                    <label class="convert-type-option" data-value="word-to-pdf">
                        <input type="radio" name="convType" value="word-to-pdf">
                        <div class="convert-type-label">Word → PDF</div>
                    </label>
                </div>
            </div>

            <button id="btnConvert" class="btn btn-primary" style="width: 100%; margin-top: 8px;">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="16,3 21,3 21,8"/>
                    <line x1="4" y1="20" x2="21" y2="3"/>
                </svg>
                Convert & Download
            </button>

            <div id="convProgressContainer" style="margin-top: 12px; display: none;">
                <div id="convProgress" style="height: 4px; background: linear-gradient(90deg, #3b82f6, #8b5cf6); border-radius: 2px; transition: width 0.3s ease; width: 0%;"></div>
            </div>

            <div id="convStatus" class="converter-status"></div>
        </div>
    </div>
</main>

<script src="convert.js"></script>
</body>
</html>
