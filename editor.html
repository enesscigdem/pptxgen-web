<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Arfitect • JSON → Slide Renderer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        .slideCanvas {
            background:white;
            box-shadow:0 3px 12px rgba(0,0,0,0.1);
            border-radius:12px;
            position:relative;
            overflow:hidden;
        }
        .slide-element {
            position:absolute;
            overflow:hidden;
            border:1px dashed transparent;
            transition:.2s;
        }
        .slide-element:hover {
            border-color:rgba(99,102,241,0.5);
            transform:scale(1.01);
        }
        .thumb {
            background:#eef2ff;
            border-radius:6px;
            cursor:pointer;
            padding:6px;
            text-align:center;
            transition:.2s;
        }
        .thumb:hover {
            background:#dce3ff;
        }
        .active-slide {
            background:#6366f1 !important;
            color:white;
        }
        .panel {
            background:white;
            border:1px solid #e5e7eb;
            border-radius:12px;
            padding:12px;
            box-shadow:0 2px 6px rgba(0,0,0,.04);
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

<!-- BEAUTIFUL SHARED HEADER -->
<header class="bg-white border-b shadow-sm sticky top-0 z-10">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">

        <div class="flex items-center space-x-2">
            <span class="text-md font-semibold text-gray-700">PPTX Layout → JSON Analyzer</span>
            <span class="badge">v1.0</span>
        </div>

        <nav class="flex gap-6 text-sm">
            <a href="index.html" class="nav-item">JSON Extractor</a>
            <a href="editor.html" class="nav-item">Slide Renderer</a>
        </nav>

    </div>
</header>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".nav-item").forEach(x => {
            if (location.href.includes(x.getAttribute("href"))) {
                x.classList.add("active");
            }
        });
    });
</script>

<style>
    .nav-item.active {
        font-weight: 600;
        color:#4f46e5;
        border-bottom:2px solid #4f46e5;
        padding-bottom:2px;
    }
    .nav-item:hover {
        color:#4f46e5;
    }
</style>

<!-- MAIN LAYOUT -->
<div class="max-w-7xl mx-auto grid grid-cols-5 gap-4 px-4 py-6 flex-grow">

    <!-- LEFT TOOL PANEL -->
    <div class="col-span-1 space-y-4 panel">

        <label class="text-xs font-semibold text-gray-600">JSON yapıştır</label>
        <textarea id="jsonInput" class="w-full h-48 border rounded p-2 text-xs"
                  placeholder="Buraya JSON yapıştır veya dosya seç"></textarea>

        <label class="text-xs font-semibold text-gray-600">JSON Dosyası Yükle</label>
        <input type="file" id="fileJson" accept=".json" class="text-xs">

        <button id="btnRender"
                class="bg-indigo-600 text-white text-sm px-3 py-2 rounded w-full shadow hover:bg-indigo-700 transition">
            JSON'dan Slayt Oluştur
        </button>

        <div class="text-xs font-semibold text-gray-600">Slaytlar</div>
        <div id="slideList" class="space-y-2 text-xs overflow-auto h-80"></div>

    </div>

    <!-- CANVAS DISPLAY PANEL -->
    <div class="col-span-4 flex flex-col space-y-3">

        <div class="panel text-xs text-gray-500">
            JSON verisini UI üzerinde gerçek slayt görünümüyle izleyin.
        </div>

        <div id="canvasContainer" class="flex justify-center items-center min-h-[500px]"></div>
    </div>

</div>

<script src="editor.js"></script>

</body>
</html>
