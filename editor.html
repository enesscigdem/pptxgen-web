<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>PPTX Analyzer - Slide Renderer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Header -->
<header class="header">
    <div class="header-container">
        <div class="logo-section">
            <div class="logo-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                    <polyline points="14,2 14,8 20,8"/>
                    <line x1="16" y1="13" x2="8" y2="13"/>
                    <line x1="16" y1="17" x2="8" y2="17"/>
                </svg>
            </div>
            <span class="logo-text">PPTX Analyzer</span>
            <span class="version-badge">v2.0</span>
        </div>
        <nav class="nav">
            <a href="index.html" class="nav-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                    <polyline points="14,2 14,8 20,8"/>
                </svg>
                JSON Extractor
            </a>
            <a href="editor.html" class="nav-link active">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                    <line x1="3" y1="9" x2="21" y2="9"/>
                    <line x1="9" y1="21" x2="9" y2="9"/>
                </svg>
                Slide Renderer
            </a>
            <a href="converter.html" class="nav-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="16,3 21,3 21,8"/>
                    <line x1="4" y1="20" x2="21" y2="3"/>
                    <polyline points="21,16 21,21 16,21"/>
                    <line x1="15" y1="15" x2="21" y2="21"/>
                    <line x1="4" y1="4" x2="9" y2="9"/>
                </svg>
                Format Converter
            </a>
        </nav>
    </div>
</header>

<!-- Main Content -->
<main class="main-container">
    <div class="editor-layout">
        <!-- Sidebar -->
        <aside class="editor-sidebar">
            <div class="sidebar-section">
                <label class="sidebar-label">Paste JSON</label>
                <textarea id="jsonInput" class="json-input" placeholder="Paste your JSON data here or load a file..."></textarea>
            </div>

            <div class="sidebar-section">
                <label class="sidebar-label">Load JSON File</label>
                <input type="file" id="fileJson" accept=".json" class="file-input-styled">
            </div>

            <button id="btnRender" class="btn btn-primary" style="width: 100%;">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="5,3 19,12 5,21 5,3"/>
                </svg>
                Render Slides
            </button>

            <div class="sidebar-section">
                <label class="sidebar-label">Slides</label>
                <div id="slideList" class="slide-list"></div>
            </div>
        </aside>

        <!-- Canvas Area -->
        <div class="editor-canvas">
            <div class="canvas-header">
                    <span class="canvas-title">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        </svg>
                        Slide Preview
                    </span>
                <div class="canvas-controls">
                    <button class="zoom-btn" id="zoomOut" title="Zoom Out">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"/>
                            <line x1="8" y1="11" x2="14" y2="11"/>
                        </svg>
                    </button>
                    <button class="zoom-btn" id="zoomIn" title="Zoom In">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"/>
                            <line x1="11" y1="8" x2="11" y2="14"/>
                            <line x1="8" y1="11" x2="14" y2="11"/>
                        </svg>
                    </button>
                    <button class="zoom-btn" id="zoomReset" title="Reset Zoom">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                            <path d="M3 3v5h5"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="canvas-container" id="canvasContainer">
                <div style="text-align: center; color: var(--color-text-secondary);">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" style="margin-bottom: 12px; opacity: 0.5;">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <line x1="3" y1="9" x2="21" y2="9"/>
                    </svg>
                    <p>Load JSON data to preview slides</p>
                </div>
            </div>

            <div id="slideNavBar" style="
    width: 100%;
    margin-top: 10px;
    padding: 12px;
    border: 2px solid var(--color-border-dark);
    border-radius: var(--radius-md);
    background: var(--color-surface);
    display: flex;
    justify-content: center;
    gap: 20px;
">
                <button id="btnPrev" class="btn btn-secondary btn-sm">◀ Previous</button>
                <button id="btnNext" class="btn btn-secondary btn-sm">Next ▶</button>
            </div>

        </div>
    </div>
</main>

<script src="editor.js"></script>
</body>
</html>
