<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>PPTX Analyzer - Hybrid Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <!-- Server URL Configuration -->
    <script>
        // Otomatik URL seçimi: hybrid.js içinde yapılıyor
        // Localhost'ta otomatik olarak localhost:3001 kullanılır
        // Production'da otomatik olarak Render.com URL'si kullanılır
        
        // Manuel override için (isteğe bağlı):
        // window.HYBRID_SERVER_URL = 'http://localhost:3001'; // Localhost için
        // window.HYBRID_SERVER_URL = 'https://pptx-hybrid-server.onrender.com'; // Production için
    </script>
    <style>
        .hybrid-layout {
            display: flex;
            gap: 20px;
            padding: 24px;
            max-width: 1600px;
            margin: 0 auto;
            height: calc(100vh - 120px);
            overflow: hidden;
        }
        
        .hybrid-viewer {
            flex: 1;
            position: relative;
            background: var(--color-surface);
            border: 2px solid var(--color-border-dark);
            border-radius: var(--radius-md);
            padding: 20px;
            box-shadow: var(--shadow-card);
            min-height: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .viewer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--color-border);
        }
        
        .viewer-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--color-text);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .viewer-controls {
            display: flex;
            gap: 8px;
        }
        
        .pdf-container {
            position: relative;
            flex: 1;
            overflow: hidden;
            background: #f5f5f5;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 0;
            padding: 20px;
        }
        
        .pdf-wrapper {
            position: relative;
            display: inline-block;
            max-width: 100%;
            max-height: 100%;
        }
        
        #pdfCanvas {
            max-width: 100%;
            max-height: 100%;
            height: auto;
            width: auto;
            display: block !important;
            box-shadow: var(--shadow-lg);
            background: white;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }
        
        #elementOverlay {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .element-overlay {
            position: absolute;
            border: 2px dashed transparent;
            pointer-events: all;
            cursor: pointer;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.05);
            z-index: 10;
            overflow: hidden;
            display: flex;
            align-items: flex-start;
            min-height: 20px;
        }
        
        .element-overlay:hover {
            border-color: var(--color-accent);
            background: rgba(249, 115, 22, 0.15);
        }
        
        .element-overlay.selected {
            border-color: var(--color-accent);
            background: rgba(249, 115, 22, 0.25);
        }
        
        
        .hybrid-sidebar {
            width: 320px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            overflow-x: hidden;
            flex-shrink: 0;
        }
        
        .hybrid-sidebar::-webkit-scrollbar {
            width: 6px;
        }
        
        .hybrid-sidebar::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .hybrid-sidebar::-webkit-scrollbar-thumb {
            background: var(--color-border);
            border-radius: 3px;
        }
        
        .sidebar-section {
            background: var(--color-surface);
            border: 2px solid var(--color-border-dark);
            border-radius: var(--radius-md);
            padding: 20px;
            box-shadow: var(--shadow-card);
            flex-shrink: 0;
            box-sizing: border-box;
            width: 100%;
            max-width: 100%;
            overflow: hidden;
        }
        
        .sidebar-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: 12px;
        }
        
        .slide-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .slide-thumb {
            padding: 12px;
            background: var(--color-background);
            border: 2px solid var(--color-border);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .slide-thumb:hover {
            border-color: var(--color-accent);
            background: var(--color-accent-light);
        }
        
        .slide-thumb.active {
            border-color: var(--color-accent);
            background: var(--color-accent-light);
            font-weight: 600;
            color: var(--color-primary);
        }
        
        .metadata-content {
            max-height: 400px;
            overflow-y: auto;
            overflow-x: hidden;
            font-size: 12px;
            background: var(--color-background);
            padding: 12px;
            border-radius: var(--radius-sm);
            max-width: 100%;
            box-sizing: border-box;
        }
        
        .metadata-content h4 {
            margin-top: 0;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: var(--color-text);
            font-family: var(--font-sans);
        }
        
        .metadata-content p {
            margin: 8px 0;
            line-height: 1.5;
            font-family: var(--font-sans);
            color: var(--color-text-secondary);
        }
        
        .metadata-content pre,
        .metadata-content code {
            word-wrap: break-word;
            word-break: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
            max-width: 100%;
            overflow-x: auto;
            display: block;
            margin: 8px 0;
            padding: 8px;
            background: rgba(0, 0, 0, 0.02);
            border-radius: 4px;
            font-family: var(--font-mono);
            font-size: 11px;
            line-height: 1.4;
            box-sizing: border-box;
        }
        
        .metadata-content details {
            margin-top: 12px;
        }
        
        .metadata-content summary {
            cursor: pointer;
            padding: 8px;
            background: var(--color-surface);
            border-radius: 4px;
            margin-bottom: 8px;
            font-family: var(--font-sans);
            font-size: 12px;
            color: var(--color-accent);
            transition: background 0.2s;
        }
        
        .metadata-content summary:hover {
            background: var(--color-border);
        }
        
        .metadata-content::-webkit-scrollbar {
            width: 6px;
        }
        
        .metadata-content::-webkit-scrollbar-track {
            background: var(--color-background);
            border-radius: 3px;
        }
        
        .metadata-content::-webkit-scrollbar-thumb {
            background: var(--color-border);
            border-radius: 3px;
        }
        
        .metadata-content::-webkit-scrollbar-thumb:hover {
            background: var(--color-text-secondary);
        }
        
        .ai-controls {
            margin-top: 20px;
        }
        
        .ai-input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--color-border);
            border-radius: var(--radius-sm);
            margin-bottom: 12px;
            font-family: var(--font-sans);
            font-size: 14px;
            transition: var(--transition);
        }
        
        .ai-input:focus {
            outline: none;
            border-color: var(--color-accent);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--color-text-secondary);
        }
        
        .empty-state svg {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            opacity: 0.5;
        }
        
        .progress-section {
            display: none;
            background: var(--color-surface);
            border: 2px solid var(--color-border-dark);
            border-radius: var(--radius-md);
            padding: 20px;
            box-shadow: var(--shadow-card);
            margin-bottom: 20px;
        }
        
        .progress-section.visible {
            display: block;
        }
        
        .progress-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .progress-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid var(--color-border);
            border-top-color: var(--color-accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .progress-text {
            font-size: 14px;
            font-weight: 600;
            color: var(--color-text);
        }
        
        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: var(--color-background);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--color-accent), #ff8c42);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .progress-label {
            font-size: 12px;
            color: var(--color-text-secondary);
            text-align: center;
            display: block;
        }
    </style>
</head>
<body>
<!-- Header -->
<header class="header">
    <div class="header-container">
        <div class="logo-section">
            <div class="logo-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                    <polyline points="14,2 14,8 20,8"/>
                    <line x1="16" y1="13" x2="8" y2="13"/>
                    <line x1="16" y1="17" x2="8" y2="17"/>
                </svg>
            </div>
            <span class="logo-text">PPTX Analyzer</span>
            <span class="version-badge">v2.0</span>
        </div>
        <nav class="nav">
            <a href="hybrid.html" class="nav-link active">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                    <line x1="3" y1="9" x2="21" y2="9"/>
                    <line x1="9" y1="21" x2="9" y2="9"/>
                    <circle cx="18" cy="6" r="1"/>
                </svg>
                Hybrid Editor
            </a>
            <a href="index.html" class="nav-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                    <polyline points="14,2 14,8 20,8"/>
                </svg>
                JSON Extractor
            </a>
            <a href="editor.html" class="nav-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                    <line x1="3" y1="9" x2="21" y2="9"/>
                    <line x1="9" y1="21" x2="9" y2="9"/>
                </svg>
                Slide Renderer
            </a>
            <a href="converter.html" class="nav-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="16,3 21,3 21,8"/>
                    <line x1="4" y1="20" x2="21" y2="3"/>
                    <polyline points="21,16 21,21 16,21"/>
                    <line x1="15" y1="15" x2="21" y2="21"/>
                    <line x1="4" y1="4" x2="9" y2="9"/>
                </svg>
                Format Converter
            </a>
        </nav>
    </div>
</header>

<!-- Main Content -->
<main class="main-container">
    <div class="hybrid-layout">
        <!-- Sidebar -->
        <div class="hybrid-sidebar">
            <!-- File Upload -->
            <div class="sidebar-section">
                <label class="sidebar-label">PPTX Dosyası Yükle</label>
                <input type="file" id="fileInput" accept=".pptx" class="file-input-styled">
                <div id="fileInfo" style="margin-top: 12px; font-size: 12px; color: var(--color-text-secondary);"></div>
            </div>
            
            <!-- Progress Section -->
            <div class="progress-section" id="progressSection">
                <div class="progress-header">
                    <div class="progress-spinner"></div>
                    <span class="progress-text" id="progressText">İşleniyor...</span>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <span class="progress-label" id="progressLabel">0%</span>
            </div>
            
            <!-- Slide List -->
            <div class="sidebar-section">
                <label class="sidebar-label">Slides</label>
                <div class="slide-list" id="slideList"></div>
            </div>
            
            <!-- Metadata -->
            <div class="sidebar-section">
                <label class="sidebar-label">Element Metadata</label>
                <div class="metadata-content" id="metadataContent">
                    <p style="color: var(--color-text-secondary); font-size: 12px;">Dosya yükleyin</p>
                </div>
            </div>
            
            <!-- AI Controls -->
            <div class="sidebar-section">
                <label class="sidebar-label">AI Düzenleme</label>
                <input 
                    type="text" 
                    id="aiInstruction" 
                    class="ai-input" 
                    placeholder="Örn: Başlığı 'Yeni Başlık' olarak değiştir"
                />
                <button class="btn btn-primary" id="btnAIEdit" style="width: 100%;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                        <path d="M2 17l10 5 10-5"/>
                        <path d="M2 12l10 5 10-5"/>
                    </svg>
                    AI ile Düzenle
                </button>
            </div>
        </div>
        
        <!-- Viewer -->
        <div class="hybrid-viewer">
            <div class="viewer-header">
                <div class="viewer-title">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                    </svg>
                    Slide Preview
                </div>
                <div class="viewer-controls">
                    <button class="btn btn-secondary btn-sm" id="btnDownloadPptx" title="Güncellenmiş PPTX'i indir">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        PPTX İndir
                    </button>
                    <button class="btn btn-secondary btn-sm" id="btnDownloadPdf" title="Güncellenmiş PDF'i indir">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        PDF İndir
                    </button>
                    <button class="btn btn-secondary btn-sm" id="btnPrev">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="15,18 9,12 15,6"/>
                        </svg>
                        Önceki
                    </button>
                    <button class="btn btn-secondary btn-sm" id="btnNext">
                        Sonraki
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="9,18 15,12 9,6"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="pdf-container" id="pdfContainer">
                <div class="empty-state" id="emptyState">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                        <line x1="3" y1="9" x2="21" y2="9"/>
                        <line x1="9" y1="21" x2="9" y2="9"/>
                    </svg>
                    <p>PPTX dosyası yükleyin</p>
                </div>
                <div class="pdf-wrapper" id="pdfWrapper" style="display: none; position: relative;">
                    <canvas id="pdfCanvas"></canvas>
                    <div id="elementOverlay" style="position: absolute; top: 0; left: 0;"></div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="hybrid.js"></script>
</body>
</html>
